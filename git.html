<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #4a4a4a;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d81b60;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .rsvp-form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #d81b60;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You're Invited to Our Wedding!</h1>
        <h2>John & Emma</h2>
        <p>Join us on <strong>June 15, 2025</strong> at <strong>The Grand Ballroom, NYC</strong></p>
        
        <div class="countdown" id="countdown"></div>

        <h3>We can't wait to celebrate with you!</h3>

        <form class="rsvp-form">
            <h3>RSVP</h3>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Confirm Attendance</button>
        </form>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-06-15").getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `Days until the wedding: ${days}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24);
    </script>

</body>
</html>
