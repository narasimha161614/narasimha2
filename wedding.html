<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f3f0;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .invitation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation">
            <h1>You Are Invited!</h1>
            <h2>John & Jane's Wedding</h2>
            <p>We are excited to invite you to celebrate our special day!</p>
            <h3>Date: June 15, 2025</h3>
            <h3>Venue: Rosewood Garden, New York</h3>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const weddingDate = new Date("June 15, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerHTML = `Only ${days} days to go!`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
